<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/busmalllogo.png" alt="" srcset="">
        <h1>Buss Mall</h1>
    </header>
    <div id="listcontainer">
        <p>Results</p>

    </div>
    <main>
        <h2>Welcome To Bus Mall</h2>
        <p>Please Make Your Votes On This Products</p>

        <form id="forminput">
            <fieldset>
                <legend>How many times do you want to vote</legend>
                <label for="Enter Your Rounds">Enter Your Rounds :</label>
                <input type="number" id="UserRounds" name="UserRounds">
                <input type="submit" id="submit">
            </fieldset>
        </form>
        <div id="imagescontainer">
            <img id="left-image" src="" alt="">
            <img id="center-image" src="" alt="">
            <img id="right-image" src="" alt="">
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
        <div id="button-div-containter">
            <div id="button-div">
                <button id="ResultButton">View Results</button>
            </div>
        </div>
     


    </main>
    <footer>
        <h1>All Rights Reserved &copy; 2021</h1>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="js/app.js"></script>

</html>
